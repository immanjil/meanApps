<!DOCTYPE>
<html ng-app="myApp">
<head>
    <title>Contact List App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container" ng-controller="AppCtrl">
    <h1>Contact List App<span class="badge badge-secondary">C</span></h1>
    <table class="table table-striped table-hover table-responsive">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Number</th>
            <th scope="col">Action</th>
            <th scope="col">&nbsp</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input class="form-control" ng-model="contact.name"></td>
            <td><input type="email" class="form-control" ng-model="contact.email"></td>
            <td><input type="number" class="form-control" ng-model="contact.number"></td>
            <td>
                <button class="btn btn-primary" ng-click="addContact()">Add Contact</button>
            </td>
            <td>
                <button class="btn btn-info" ng-click="update(contact._id)">Update</button>
            </td>
            <td>
                <button class="btn btn-info" ng-click="deselect()">Clear</button>
            </td>
        </tr>
        <tr ng-repeat="contact in contactlist">
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.number}}</td>
            <td>
                <button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button>
            </td>
            <td>
                <button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
<script src="controllers/controller.js"></script>

</body>
</html>
